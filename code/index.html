<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Echoes of the Labyrinth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="3D Maze Escape Game (Three.js)" />
    <!-- Favicon under repo root /assets -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="story-screen" role="dialog" aria-labelledby="game-title" aria-modal="true">
        <h1 id="game-title">Echoes of the Labyrinth</h1>
        <p id="story-text">
            You awaken inside a shifting labyrinth. Find the exit before time runs out.
        </p>
        <div class="controls">
            <div class="controls-line"><strong>Move</strong>: Arrow Keys</div>
            <div class="controls-line"><strong>Interact</strong>: E</div>
            <div class="controls-line"><strong>POV</strong>: P</div>
            <div class="controls-line"><strong>Reset</strong>: R</div>
        </div>
        <div class="cta">
            <button id="start-btn" class="btn btn-primary" aria-label="Start game (press Enter)">Start</button>
            <div class="hint">Press ENTER to start</div>
        </div>
    </div>

    <!-- HUD elements expected by main.js -->
    <div id="hud" aria-live="polite" aria-atomic="true">
        <div id="scoreboard" class="hud-pill"><span class="label">Time</span> <span id="timer">60</span></div>
        <div id="score" class="hud-pill"><span class="label">Score</span> <span id="score-value">0</span></div>
        <div id="maps" class="hud-pill"><span class="label">Maps</span> <span id="maps-value">0</span></div>
    </div>
    <div id="game-over" class="modal">Game Over</div>
    <button id="restart" class="btn btn-secondary">Restart</button>

    <!-- Canvas removed (renderer injects its own canvas) -->

    <!-- Start game on ENTER or button click, then dynamically load main.js -->
    <script type="module">
        let started = false;
        const overlay = document.getElementById('story-screen');
        const startBtn = document.getElementById('start-btn');
        function startGame() {
            if (started) return;
            started = true;
            // Hide the overlay
            overlay.style.opacity = '0';
            overlay.style.pointerEvents = 'none';
            overlay.style.transition = 'opacity 300ms ease';
            setTimeout(() => (overlay.style.display = 'none'), 320);
            // Reveal HUD
            document.body.classList.add('started');
            // Lazy-load the actual game code
            const qs = new URLSearchParams(window.location.search);
            const bust = qs.has('debug') ? `?v=${Date.now()}` : '';
            import(`./main.js${bust}`).catch((e) => {
                console.error('Failed to start game:', e);
                alert('Failed to start game. See console for details.');
            });
        }
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                startGame();
            }
        });
        if (startBtn) startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
