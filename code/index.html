<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Maze Escape</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; color: white; font-family: sans-serif; }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #startButton {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Press Enter to Start the Maze</h1>
    <button id="startButton">Start Game</button>
  </div>

  <!-- Include Three.js -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"></script>

  <!-- Your own scripts (order matters) -->
  <script src="maze.js"></script>
  <script src="main.js"></script>
</body>
</html>
